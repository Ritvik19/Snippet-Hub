<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static "tinymce/css/prism.css" %}">
  </head>
  <body>
    {% for snip in snippets %}
      <h1>{{ snip.snippet_title }} ({{ snip.snippet_type}})</h1>
      <p>{{ snip.snippet_published }}</p>
      <p>{{ snip.snippet_content |safe}}</p>
      <br><br>
    {% endfor %}

    <script src="{% static "tinymce/js/prism.js" %}"></script>
  </body>
</html>
