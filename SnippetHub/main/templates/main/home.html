{% extends 'main/header.html' %}
{% block content %}
  <div class="container">
    <div class="row">
      {% for snip in snippets %}
      <div class="col-xs-12 col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ snip.snippet_title }}</h5>
            <p>{{ snip.snippet_type}}</p>
            <h6 class="card-subtitle mb-2 text-muted">{{ snip.snippet_published }}</h6>
            <p class="card-text">{{ snip.snippet_content |safe}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
